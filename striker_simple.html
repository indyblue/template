<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
	<title>Attributes example</title>
	<script type="text/javascript" src='templar.js'></script>
</head>

<body>
	<template id='persons'>
		<!-- test comment -->
		<div>{{ model.last }}, {{model.first}}</div>
		<div data-repeat-n='model.q.nums' data-template='#formula'> </div>
		<div data-repeat-d='model.ph'>
			<div>number: +1-{{d.p}}-{{d.n}} ({{model.last}}) <input value='{{d.n}}' /></div>
		</div>
		<!-- test comment2 -->
	</template>

	<template id='formula'>
		<div data-model-n>{{n}} {{model.first}} ({{model.q.nums.3}} to the {{n}}th power)</div>
	</template>

	<script>
		'use strict';
		var data = {
			last: 'jones', first: 'sam',
			q: { nums: [1, 2, 3, 4, 5, 6] },
			ph: [
				{ p: '317', n: '123-4567' },
				{ p: '317', n: '123-4568' },
				{ p: '317', n: '123-4569' },
				{ p: '317', n: '123-4560' },
				{ p: '317', n: '123-4561' },
				{ p: '317', n: '123-4562' },
				{ p: '317', n: '123-4563' },
			]
		};
		var tmp = new Templar(document.body, '#persons', data);
		tmp.debug = true;
		tmp.exec();
		/* test recalc:
			data.last = 'smith'; data.first = 'ron'; tmp.recalc();
		*/
	</script>

</body>

</html>
